<ion-header>

  <ion-navbar>
    <ion-title>gestos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Deslizar: {{swipe}}
      </ion-item>
        </ion-card>

        <ion-card (tap)="tapEvent($event)">

      Tap:{{tap}}
      </ion-item>
        </ion-card>
        
        <ion-card (press)="pressEvent($event)">

    Presionar: {{press}}
  </ion-item>
</ion-card>
</ion-content>
