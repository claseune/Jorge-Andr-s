<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [(formGroup)]="data"  #loginForm="ngForm" id="login-form">
      <ion-list inset>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input formControlName="username" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </ion-list>
    </form>
    <button ion-button block (click)="login()" form="login-from" id="login-form">Login</button>
<button ion-button block (click)="signInWithFacebook()" form="login-from" id="login-form">iniciar sesion con facebook</button>
</ion-content>
